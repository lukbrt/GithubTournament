<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="wave">
        <h1 id="logo">Github Tournament</h1>
    </header>

    <div class="container">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First contestant">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Second contestant">
                </div>

                <button type="submit" class="btn btn-primary mb-2" id="sendButton">Confront</button>
            </div>
        </form>

        <div class="row text-center" id="comparison">
            <div class="player col-6">
                <div class="circle"></div>
                <h2 class="nickname">Unknown</h2>
                <p class="description"></p>
            </div>
            <!-- d-flex flex-column justify-content-center align-items-center -->
            <div class="player col-6">
                <div class="circle"></div>
                <h2 class="nickname">Unknown</h2>
                <p class="description"></p>
            </div>

            <div id="vs">
                <p>VS</p>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="script/script.js"></script>
</body>

</html>
